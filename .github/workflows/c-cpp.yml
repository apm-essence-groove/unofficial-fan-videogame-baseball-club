# .github/workflows/build.yml

# Name of the workflow
name: C++ CI with CMake

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "apex" ]
  pull_request:
    branches: [ "main", "apex" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository so your job can access it
      - uses: actions/checkout@v4

      # Creates a build directory and runs CMake to configure the project
      - name: Configure CMake
        run: cmake -S . -B build

      # Compiles the code using the build files generated by CMake
      - name: Build Project
        run: cmake --build build

      # (Optional) Runs the executable as a basic test
      - name: Run the game executable
        run: ./build/baseball_game

      # (Optional) Uploads the compiled executable as a build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseball-game-executable
          path: build/baseball_game
